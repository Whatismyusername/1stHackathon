<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="Questionnaire2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
        <link rel="stylesheet" href="mapstyle.css">
    </head>
    <body>
        <h1><span id="s1">Q</span><span id="s2">U</span><span id="s3">E</span><span id="s4">S</span><span id="s5">T</span><span id="s6">I</span><span id="s7">O</span><span id="s8">N</span></h1>
        <div id="div1">
            <h5>From:</h5>
            <p id="name"></p>
            <p id="age">Age </p>
            <p id="email"></p>
        </div>
        <div id="problem">
        <div id="problemlevel"></div>
            <h6 id=problemText></h6>
            <div class= "comments"></div>   
        </div>

        <div>Comments:<input type="text" comment="comment" class="comment"><br>
        <button class= "send">send</button>
        </div>
    </body>
</html>
<script>
    var fname = localStorage.getItem("fname");
    var lname = localStorage.getItem("lname");
    var age = localStorage.getItem("age");
    var problem = localStorage.getItem("problem");
    var email = localStorage.getItem("email");
    var problemlevel =localStorage.getItem("problemlevel");
    $(".send").click(function() {
       $(".comments").append("<p>"+$(".comment").val()+"</p>");
       $(".comment").val("");
    });
    $("#name").append(fname);
    $("#name").append(lname);
    $("#age").append(age);
    $("#problemText").append(problem);
    $("#email").append(email);
    $("#problemlevel").append(problemlevel)
    window.location
    function initMap() {
        navigator.geolocation.getCurrentPosition(function(position){
          var uluru = {lat: position.coords.latitude, lng: position.coords.longitude};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        });
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASRzT1qUzM1zW77JCXtudblkQw5Z4IW2k&callback=initMap">
    </script>
<div id="map"></div>
</script>
